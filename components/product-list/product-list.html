<div *ngIf="products.length > 0; else empty">
  <div class="product-list">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (deleteProduct)="deleteProduct($event)">
    </app-product-card>
  </div>
</div>

<ng-template #empty>
  <p>No products in this category</p>
</ng-template>
