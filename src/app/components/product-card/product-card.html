<div class="product-card">
  <div class="carousel">
    <button class="arrow left" (click)="prevImage()">&#8592;</button>
    
    <img [src]="product.images[currentImageIndex]" 
         [alt]="product.name" 
         class="product-image">
    
    <button class="arrow right" (click)="nextImage()">&#8594;</button>
  </div>

  <div class="thumbnails">
    <img *ngFor="let img of product.images; let i = index"
         [src]="img"
         [alt]="product.name"
         [class.active]="i === currentImageIndex"
         (click)="selectImage(i)"
         class="thumbnail">
  </div>

  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>

    <div class="rating">
      <span *ngFor="let star of [1,2,3,4,5]">
        {{ star <= product.rating ? '‚≠ê' : '‚òÜ' }}
      </span>
      <span class="rating-number">{{ product.rating }}/5</span>
    </div>

    <div class="price">{{ product.price | number:'1.0-0' }} ‚Ç∏</div>

    <div class="actions">
      <a [href]="product.link" target="_blank" class="btn-view">
        –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ Kaspi
      </a>
      <button class="btn-share" (click)="shareWhatsApp()">
        üì± WhatsApp
      </button>
      <button class="btn-telegram" (click)="shareTelegram()">
        ‚úàÔ∏è Telegram
      </button>
    </div>
  </div>
</div>
